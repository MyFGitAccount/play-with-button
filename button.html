<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Button</title>
        <link href="button.css" rel="stylesheet"/>
    </head>

    <body>
        <button id="counter">counter:</button>
        <p>Let play rock paper scissor</p>
        <p id="game-description">Rock eat paper,Paper eat rock,Scissor eat paper
            <ol>
              <li id="player-win-color">If player win show red text</li>
              <li id="computer-win-color">If computer win show green text</li>
              <li id="draw-color">If draw show yellow text</li>
            </ol>
        </p>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissor">scissor</button>
        <p id="gameResult"></p>
        <p id="count-playerScore"></p>
        <p id="count-comScore"></p>
        <br>
        <p>Let play with the background color</p>
        <button id="change-background-color-button">Click this button to change background color</button>
        <p id="hint-background-color"></p>
        
        <br>
        <p>Let play with counter</p>
        <div id="Counter">
        <h1>Counter</h1>
        <h1 id="counter-display-value">0</h1>
        <button id="decrease-button">DECREASE</button>
        <button id="reset-button">RESET</button>
        <button id="increase-button">INCREASE</button>
        <script>
            const decreaseBtn=document.addElementById("decrease-button");
            const resetBtn=document.addElementById("reset-button");
            const increaseBtn=document.getElementById("increase-button");
            let counterDisplayValue=document.getElementById("counter-display-value");
            let counterValue=0;
            decreaseBtn.addEventListener("click",()=>{
               counterValue--;
               counterDisplayValue.textContent=`${counterValue}`;
            })

            resetBtn.addEventListener("click",()=>{
               counterValue=0;
               counterDisplayValue.textContent=`${counterValue}`;
            })

            increaseBtn.addEventListener("click",()=>{
               counterValue++;
               counterDisplayValue.textContent=`${counterValue}`;
            })
        </script>
        </div>
        <br>
        <p>Let play with audio</p>
        <button id="audio-button">click this button to play random audio</button>
        <footer>
            <p id="footer-time"></p>
        </footer>
        <script src="button.js"></script>
    </body>
    
</html>
